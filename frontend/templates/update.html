<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogeintrag aktualisieren</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Blogeintrag bearbeiten</h1>
    <form method="POST" action="{{ url_for('update', post_id=post.id) }}">
        <label for="author">Autor:</label><br>
        <input type="text" id="author" name="author" value="{{ post.author }}" required><br><br>

        <label for="title">Titel:</label><br>
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br><br>

        <label for="content">Inhalt:</label><br>
        <textarea id="content" name="content" rows="6" cols="40" required>{{ post.content }}</textarea><br><br>

        <input type="submit" value="Aktualisieren">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Zur√ºck zur Startseite</a>
</body>
</html>
